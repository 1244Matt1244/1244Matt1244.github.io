<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matej MartinoviÄ‡ - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><button onclick="changeLanguage('en')">EN</button></li>
                <li><button onclick="changeLanguage('de')">DE</button></li>
                <li><button onclick="changeLanguage('hr')">HR</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about-section">
            <h2 id="about-title"></h2>
            <p id="about"></p>
        </section>

        <section id="projects-section">
            <h2 id="projects-title"></h2>
            <div class="projects-list">
                <!-- Projects will be injected here by JavaScript -->
            </div>
        </section>

        <section id="contact-section">
            <h2 id="contact-me-title"></h2>
            <p id="contact-text"></p>
            <form class="contact-form">
                <input type="text" name="name" placeholder="">
                <input type="email" name="email" placeholder="">
                <textarea name="message" placeholder=""></textarea>
                <button type="submit"></button>
            </form>
        </section>
    </main>

    <footer>
        <p id="footer-text"></p>
        <a href="https://github.com/1244Matt1244" id="github-link"></a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
